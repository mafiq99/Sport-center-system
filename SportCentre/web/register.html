<html>
    <head>
        <title>Registration</title> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: darkslategrey;">
                <h2 style="text-align: center; color: white;"><b>Sign Up</b></h2>
                <div class="container">
                    <form class="form" method="post" action="DBRegCustomer">
                        <div class="col-sm-12">
                            <label for="floatingInput" style="color: white;">Username</label>
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your username" name="username" size="100" required>                                    
                        </div>
                        <div class="col-md-12">
                            <label for="floatingInput" style="color: white;">Password</label>
                            <input type="password" class="form-control" id="floatingInput" placeholder="Enter your password" name="password" size="100" required>                                    
                        </div>
                        <div class="col-md-12">
                            <label for="floatingInput" style="color: white;">Full Name</label>
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your full name" name="name" size="100" required>                                    
                        </div>
                        <div class="col-md-12">
                            <label for="floatingInput" style="color: white;">Identification Number (IC)</label>
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your identification number" name="ic" size="100" required>                                    
                        </div>
                        <div class="col-md-12">
                            <label for="floatingInput" style="color: white;">Phone Number</label>
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your phone number" name="phoneNum" size="100" required>                                    
                        </div>
                        <div class="col-md-12">
                            <label for="floatingInput" style="color: white;">Email</label>
                            <input type="email" class="form-control" id="floatingInput" placeholder="Enter your email address" name="email" size="100" required>                                    
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success" value="Register">
                            <input type="reset" class="btn btn-danger" value="Reset Form">
                        </div>
                        <div class="col-md-12"><p style="text-align: center; color: white;">Already Have an Account? <a style="color: red" href="login.jsp"><b>Login</b></a></p></div>
                    </form>
                </div>
        
    </body>
</html>
