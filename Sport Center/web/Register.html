<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="register.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="background">
                <div class="text">
                    <h1>Signup</h1>
                    <p>Have Account? <a href="LoginPage.html">Login</a></p>
                </div>
                <div class="box">
                    <form class="form" method="post" action="DBRegCustomer">
                        <input type="text" class="username" placeholder="Username" id="username" required>
                        <input type="password" class="password" placeholder="Password" id="password" required>
                        <input type="text" class="fullname" placeholder="Full Name" id="name" required>
                        <input type="text" class="ic" placeholder="IC" id="ic" required>
                        <input type="text" class="phoneNum" placeholder="Phone Number" id="phoneNum" required>
                        <input type="email" class="email" placeholder="email" id="email" required>
                        <input type="submit" class="button" value="Login">
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
